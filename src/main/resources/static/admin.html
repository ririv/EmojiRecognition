<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-lg-12">
                <div>
                    <ul class="nav nav-tabs">
                        <li :class="user_class" id="tab-user">
                            <a data-toggle="tab" @click="shift_user" >user</a>
                        </li>
                        <li :class="img_class" id="tab-img">
                            <a data-toggle="tab" @click="shift_img" >image</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content tab-table table-responsive" >
                    <table class="table table-striped tab-pane active"  id="table-user">
                        <thead>
                        <tr>
                            <td><input type="checkbox"/></td>
                            <th v-for="value,key of contentList[0]">{{key}}</th>
                            <th>operate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item of contentList">
                            <td><input type="checkbox"/></td>
                            <td v-for="prop in item">{{prop}}</td>
                            <td>
                                <a data-toggle="modal" @click="edit(prop.id)">edit</a>
                                <a data-toggle="modal" @click="delete(prop.id)">delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="page-center">
                    <ul class="pagination">
                        <li class="disabled">
                            <a id="pageUp" @click="flagUp && paging()"><<</a>
                        </li>
                        <li class="page-num-item"  v-for="pageNum in totalPages">
                            <a @click="paging(pageNum)">{{pageNum}}</a>
                        </li>
                        <li>
                            <a id="pageDown" @click="flagDown && paging()">>></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
