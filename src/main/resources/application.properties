#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = 123456

## mybatis\u63A5\u53E3\u6587\u4EF6\u4F4D\u7F6E
#mybatis.mapper-locations: classpath:mapper/*.xml
#mybatis.type-aliases-package: com.riri.emojirecognition.domain

# \u914D\u7F6E\u65E5\u5FD7\u6587\u4EF6logging
# \u8981\u663E\u793Adebug\uFF0C\u9700\u52A0\u5165\u4EE3\u7801
# debug=true
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
#logging.path=E:\\logo
logging.file=E:\\log\\emoji.log

# JPA \u76F8\u5173\u914D\u7F6E
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# \u7981\u7528open-in-view
spring.jpa.open-in-view=false


## \u6DFB\u52A0\u90A3\u4E2A\u76EE\u5F55\u7684\u6587\u4EF6\u9700\u8981restart
#spring.devtools.restart.additional-paths=src/main/java
## \u6392\u9664\u90A3\u4E2A\u76EE\u5F55\u7684\u6587\u4EF6\u4E0D\u9700\u8981restart
#spring.devtools.restart.exclude=static/

# thymeleaf\u914D\u7F6E
# \u5173\u95ED\u7F13\u5B58
# spring.thymeleaf.cache=false

#\u914D\u7F6E\u7AEF\u53E3\uFF0C\u9ED8\u8BA4\u4E3A8080
server.port=8080

# FreeMarker \u914D\u7F6E
spring.freemarker.allow-request-override=false
# Enable template caching.\u542F\u7528\u6A21\u677F\u7F13\u5B58\u3002
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
# \u8BBE\u7F6Eftl\u6A21\u677F\u8DEF\u5F84
spring.freemarker.template-loader-path=classpath:/templates/ftl
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
# \u8BBE\u7F6E\u6A21\u677F\u540E\u7F00
spring.freemarker.suffix=.ftl

# \u8BBE\u7F6E\u4E0A\u4F20\u7684\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u5185\u5B58
multipart.maxFileSize=50Mb
# \u8BBE\u7F6E\u6240\u6709\u6587\u4EF6\u6700\u5927\u5185\u5B58
multipart.maxRequestSize=50Mb
# \u9ED8\u8BA4\u8DEF\u5F84
web.default-path = D:\\tests\\
# \u4E0A\u4F20\u8DEF\u5F84
web.upload-path = D:\\tests\\

classifier.modelResourcePath = model/emoji.h5
classifier.height = 96
classifier.width = 96
classifier.channels = 3
classifier.labels = \u5317\u65B9\u6816\u59EC,\u5929\u7EBF\u5B9D\u5B9D,\u5C0F\u732A\u4F69\u5947,\u5C0F\u9EC4\u9E21,\u5C14\u5EB7,\u6ED1\u7A3D,\u718A\u732B\u5934,\u72D7,\u732B,\u80D6\u864E,\u8611\u83C7\u5934
# \u8BBE\u5B9A\u8BC6\u522B\u6982\u7387\u5206\u754C\u7EBF\uFF0C\u4F4E\u4E8E\u6B64\u503C\u8868\u793A\u65E0\u6CD5\u8BC6\u522B
classify.proba = 0.9

